{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="allauth-container row">
    <div class="col-12 allauth-body">
    <div class="page-title font-color-green">
        <h1>{% trans "Set Password" %}</h1>
        <hr>
    </div>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="allauth-submit" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>
    </div>
</div>

{% endblock %}
