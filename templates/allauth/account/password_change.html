{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="allauth-container row">
    <div class="col-12 allauth-body">
    <div class="page-title font-color-green">
        <h1>{% trans "Change Password" %}</h1>
        <hr>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="allauth-submit submit" name="action">{% trans "Change Password" %}</button>
        <a class="allauth-link" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
    </div>
</div>

{% endblock %}
