{% extends "base.html" %}
{% load static %}
{% load basket_tools %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'user_profiles/css/user_profiles.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="checkout-content row">
    <div class="page-title font-color-green col-12">
        <h1>Profile
            <i class="fab fa-pagelines font-color-green"></i>
        </h1>
    </div>
    <div class="col-12 row m-0 p-0">
        <p>Delivery Information</p>
        <form action="{% url 'user_profile' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="allauth-sub" type="submit">Update Details</button>
        </form>
    </div>
    <div class="col-12 row m-0 p-0">
        <p>Order History</p>
        {{ orders }}
    </div>
</div>
</div>
{% endblock %}
